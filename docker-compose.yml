services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile.testing
    ports:
      - "80:8000"
    environment:
      - ENV=TEST
    volumes:
      - ./app:/usr/src/app
  db:
    build:
      context: .
      dockerfile: db/Dockerfile
    volumes:
      - init_scripts:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
volumes:
  db_data:
  init_scripts: